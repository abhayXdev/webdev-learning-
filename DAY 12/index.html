<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Gallery - Exercise</title>
    <style>
      nav {
        background-color: #333;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
      }
      nav a:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#videos">Videos</a>
      <a href="#audio">Audio</a>
    </nav>

    <h1>Media Gallery</h1>

    <h2 id="videos">Videos</h2>
    <video controls width="400" src="1.mp4"></video>
    <video controls width="400" src="2.mp4"></video>
    <video controls width="400" src="6.mp4"></video>
    <video controls width="400" src="6.mp4"></video>
    <video controls width="400" src="6.mp4"></video>
    <video controls width="400" src="6.mp4"></video>

    <h2 id="audio">Audio Files</h2>
    <audio controls src="1.mp3"></audio>
    <audio controls src="2.mp3"></audio>
    <audio controls src="6.mp3"></audio>
    <audio controls src="6.mp3"></audio>
    <audio controls src="6.mp3"></audio>
    <audio controls src="6.mp3"></audio>
  </body>
</html>
