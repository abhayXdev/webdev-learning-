<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS specificity</title>
<style>
    h1{
        color: yellow;
    }
    .yellow{
        color: red !important;
    }
    .cred{
        color: purple;
    }
    .cpurpel{
        color: aqua;
    }
</style>
</head>
<body>
    <h1 class="yellow cred cpurpel"> CSS specificity</h1>
</body>
</html>
