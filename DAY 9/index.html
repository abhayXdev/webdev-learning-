<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="red yellow" id="first_div">
      Hey this is a div tag with class red and yellow and id first_div
    </div>
    <div class="red" id="second_div">
      Hey this is a div tag with class red and id second_div
    </div>
    <div class="yellow" id="third_div">
      Hey this is a div tag with class yellow and id third_div
    </div>
  </body>
</html>
